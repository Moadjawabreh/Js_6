<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Data Form</title>
    <style>
      /* Add some basic styling for better presentation */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #cont {
        height: 40vh;
        width: 30vh;
        display: block;
        text-align: center;
        padding: 10px;
        background-color: aliceblue;
        box-shadow: 5px 5px 10px;
      }
    </style>
  </head>
  <body>
    <form id="personalDataForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Your Age:</label>
      <input type="number" id="age" name="age" required />

      <label>Gender:</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>

      <label for="description">Brief Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        required
      ></textarea>

      <label for="major">Your Major and University:</label>
      <input type="text" id="major" name="major" required />

      <label for="languages">Programming Languages (Select at least 3):</label>
      <input
        type="checkbox"
        id="language1"
        name="languages"
        value="JavaScript"
      />
      <label for="language1">JavaScript</label>
      <input type="checkbox" id="language2" name="languages" value="Python" />
      <label for="language2">Python</label>
      <input type="checkbox" id="language3" name="languages" value="Java" />
      <label for="language3">Java</label>

      <a href=""> <button type="button" id="submit">Submit</button></a>
    </form>

    <div id="cont">
      <h3>Welcom</h3>
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <p id="p5"></p>
      <p id="p6"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
